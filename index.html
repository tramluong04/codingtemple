<!DOCTYPE html>
<html>
<head>
    <title>Amazon Clone Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="login">
        <div class="login_header">
            <img src="amazonlogo.png"/>
        </div>
        <br/>
        <div class="login_container">            
            <h1>Sign In</h1>
            <form>
                <h5>E-mail (phone or mobile account)</h5>
                <input type="text" name="user-mail" class="input">
                <h5>Password:</h5>
                <input type="Password" name="Password" class="inpt">
                <button class="login-signin">Sign In</button>
            </form>
            <p>
                En continant,<a href="#" class="int"> cous acceptez
                    les conditions d'utilisation</a>et<a href="#" class="int">la notice protection de vos
                    information
                    presonnelles</a>d'Amazon.
                <button class="login-reg">Creat your Amazon Account</button>
        </div>
    </div>
</body>
</html>
